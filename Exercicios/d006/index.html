<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os itens da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <p>
        <ul type="square">
            <li>
                <abbr title="Use a tag &LT;p&GT;">Parágrafos</abbr>
            </li>
            <li>
                <abbr title="Use a tag &LT;h1&GT;">Títulos</abbr>
            </li>
            <li>
                <abbr title="Use a tag &LT;img&GT;">Imagens</abbr>
            </li>
            <li>
                <abbr title="Use a tag &LT;code&GT;">Códigos Fonte</abbr>
            </li>
            <li>
                <abbr title="Use a tag &LT;ol&GT;">Listas numeradas</abbr>
            </li>
            <li>
                <abbr title="Use a tag &LT;ul&GT;">Listas com marcadores</abbr>
            </li>
        </ul>
    </p>
</body>
</html>
